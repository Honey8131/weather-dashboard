<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts "Raleway"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="/Assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="container dashboard">
        <div class="row p-2">
            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="col-12 currentWeather p-0">
                    <div class="d-flex cityName">
                        <h2 id="city"></h2>
                        <h3 id="date"></h3>
                        <img id="weather-icon" />
                    </div>
                </div>
                <p class="pt-1 pl-2">Temperature: <span id="temperature"> &deg;F</span></p>
                <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                <p class="pl-2">Wind Speed: <span id="wind"></span> MPH </p>
                <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
            </div>

            <!-- 5-Day Layout-->
            <div class="col-12 fiveDay">
                <h2>5 Day Forecast</h2>
                <div class="d-flex flex-nowrap">
                    <div class="col-sm-10 col-md-5 offset-lg-1 col-lg-2 p-1 text-center">
                        <div class="card day-0 m-0 ">
                            <div class="card-body p-1">
                                <p class="card-title">Day 1</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F
                                </p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="fiveDay-humid"></span>&deg;F</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-5 offset-lg-1 col-lg-2 p-1 text-center">
                        <div class="card day-0 m-0">
                            <div class="card-body p-1">
                                <p class="card-title">Day 2</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F
                                </p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="fiveDay-humid"></span>&deg;F</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-5 offset-lg-1 col-lg-2 p-1 text-center">
                        <div class="card day-0 m-0">
                            <div class="card-body p-1">
                                <p class="card-title">Day 3</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F
                                </p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="fiveDay-humid"></span>&deg;F</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-5 offset-lg-1 col-lg-2 p-1 text-center">
                        <div class="card day-0 m-0">
                            <div class="card-body p-1">
                                <p class="card-title">Day 4</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F
                                </p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="fiveDay-humid"></span>&deg;F</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-5 offset-lg-1 col-lg-2 p-1 text-center">
                        <div class="card day-0 m-0">
                            <div class="card-body p-1">
                                <p class="card-title">Day 5</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F
                                </p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="fiveDay-humid"></span>&deg;F</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-3 left-panel order-md-1">
            <form>
                <div class="form-row">
                    <div class="form-group col-8">
                        <label for="city-input">Search for a City:</label>
                        <input type="text" placeholder="City" class="form-control" id="city-input">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn">Search<i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>

            <div class="row recent-searches mt-3">
                <div class="col-sm-12">
                    <h2>Recent searches:</h2>
                </div>
            </div>

            <div class="row cityList m-0">
                <!-- City buttons populate-->
            </div>
        </div>

    </main>

    <!-- Bootstrap JS links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-FhE/kMIHJ0Qq3GcYXsuKz+V7Rue5N5OCT7KpjyO5N5HHUEzOh/CzN0t9YzoZjKv7efuLzo0aV7kJu0QdQK7Dvw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- JavaScipt File Link-->
    <script src="/Assets/script.js"></script>
</body>

</html>
